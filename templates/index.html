<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Updater</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a202c;
            color: #a0aec0;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-800 text-white">
    <div class="container mx-auto px-4 w-[60vw] shadom-md rounded-lg p-[1.5rem] py-[2rem] flex flex-col items-center justify-center">
        <h1 class="text-4xl mb-4">Status Updater</h1>
        <button id="start-stop" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Start</button>
        <div class="mt-4"></div>
            <label for="time" class="block text-lg">Time to make the request (in seconds):</label>
            <input type="number" id="time" name="time" class="mt-2 px-4 py-2 rounded w-1/4 text-black">
            <p id="countdown" class="mt-5 text-lg"> Timer is stopped. </p>
            {% if song.current_song != none %}
                <p id="player" class="mt-5 text-lg">Currently playing {{song.item.name}} by {{song.item.artists[0].name}} on Spotify</p>
            {% else %}
                <p id="player" class="mt-5 text-lg">No song is being played on Spotify!</p>
            {% endif %}
        </div>
    </div>
    <script src="{{url_for('static', filename='/scripts/timer.js')}}" ></script>
</body>
</html>
